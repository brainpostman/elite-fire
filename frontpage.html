<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="styles/css/styles.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <!--HEADER-->
        <header id="open" class="header">
            <div id="close" class="header__container">
                <div class="header__logo logo">
                    <a href="" class="">
                        <span class="logo__text">ELITE FIRE</span>
                    </a>
                    <span class="logo__subtitle">Автоматические
                        биокамины</span>
                </div>
                <div class="header__navigation">
                    <div class="header__menu menu">
                        <nav id="menu" class="menu__body">
                            <ul class="menu__list">
                                <li class="menu__item"><a href="">Продукция</a></li>
                                <li class="menu__item"><a href="">Конструктор</a></li>
                                <li class="menu__item"><a href="">Опыт</a></li>
                                <li class="menu__item"><a href="">Контакты</a></li>
                                <li class="menu__item">
                                    <div class="menu__phone-icon"><a href="tel:89113064144" class="big-button"><img
                                                src="resources/header/phone.svg" alt="Позвонить"></a></div>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <!--MAIN-->
        <main class="main">
            <section class="home-screen">
                <div class="home-screen__container">
                    <div class="home-screen__content">
                        <div class="home-screen__info">
                            <h1 class="home-screen__title">Автоматические биокамины</h1>
                            <p class="home-screen__text"><span>от</span> 99 000₽</p>
                        </div>
                        <div class="home-screen__specs">
                            <div class="home-screen__spec">
                                <img src="./resources/home-screen/gear.svg" alt="" class="home-screen__spec-image">
                                <p class="home-screen__spec-descr">Своё производство</p>
                            </div>
                            <div class="home-screen__spec">
                                <img src="./resources/home-screen/plane.svg" alt="" class="home-screen__spec-image">
                                <p class="home-screen__spec-descr">Доставка в любую точку мира</p>
                            </div>
                        </div>
                    </div>
                    <div class="home-screen__image">
                        <div class="kamin-gradient"></div>
                        <img src="./resources/home-screen/kamin.png" class="home-screen__fireplace" alt="">
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            Footer
        </footer>
    </div>
</body>

</html>
